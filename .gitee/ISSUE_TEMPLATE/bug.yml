name: 问题反馈
description: 在使用中发现了本项目的问题
title: "[问题]: "
labels: [ "bug" ]
body:
    -   type: textarea
        attributes:
            label: 如何复现：
            description: 请详细告诉我们如何复现您遇到的问题，并附上可复现的代码示例（或代码地址）
            placeholder: |
                1. ...
                2. ...
                3. ...
        validations:
            required: true
    -   type: textarea
        attributes:
            label: 预期结果：
            description: 请告诉我们您预期会发生什么？实际又发生了什么？
        validations:
            required: true
    -   type: input
        id: version
        attributes:
            label: 关联版本：
            description: 您当前正在使用我们框架的哪个版本？
        validations:
            required: true
