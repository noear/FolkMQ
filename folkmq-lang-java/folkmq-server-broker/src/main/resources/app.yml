server.port: 8602

server.session:
  state.jwt.secret: "YTkBY+iXQxPt6e3UG4/VRHAHXePJZTSyc3cAE6btwfI="

solon.app:
  group: folkmq
  name: folkmq-server-broker

solon:
  stop:
    delay: "4s"
  config:
    add: "./data/app.yml"

solon.logging.appender:
  console:
    level: INFO
  file:
    level: INFO
    name: "logs/${solon.app.name}"
    rolling: "logs/${solon.app.name}_%d{yyyy-MM-dd}/%i.log"
    maxFileSize: "10 MB"
    maxHistory: "7"

solon.logging.logger:
  "root": #默认记录器配置
    level: INFO
  "io.netty":
    level: ERROR


folkmq.transport:
  - org.noear.socketd.transport.netty.tcp.TcpNioProvider
  - org.noear.socketd.transport.netty.udp.UdpNioProvider
  - org.noear.socketd.transport.java_websocket.WsNioProvider
  - org.noear.socketd.transport.smartsocket.tcp.TcpAioProvider

folkmq:
  admin: admin
  licence: ""
  websocket: false
  view:
    queue:
      syncInterval: 5000

