solon.app:
  group: folkmq
  name: folkmq-broker

solon:
  stop:
    delay: "4s"

solon.logging.appender:
  console:
    level: INFO
  file:
    level: INFO
    name: "logs/${solon.app.name}"
    rolling: "logs/${solon.app.name}_%d{yyyy-MM-dd}/%i.log"
    maxFileSize: "10 MB"
    maxHistory: "7"

solon.logging.logger:
  "root": #默认记录器配置
    level: INFO
  "io.netty":
    level: ERROR

folkmq:
  path: ""
  admin: admin
  schema: ""
  maxConsumeWaiting: "180s"

folkmq.snapshot:
  enable: true
  save900: 1
  save300: 10
  save100: 10000

